name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify CLI entrypoint
        run: cubscout-awards --help

      - name: Run generate smoke test
        run: python scripts/smoke_test_generate.py
