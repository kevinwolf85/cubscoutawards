name: Deploy Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      service:
        description: "Cloud Run service name override"
        required: false
      region:
        description: "Cloud Run region override"
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    if: ${{ vars.GCP_PROJECT_ID != '' && vars.CLOUD_RUN_SERVICE != '' && secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT != '' }}

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      CLOUD_RUN_SERVICE: ${{ github.event.inputs.service || vars.CLOUD_RUN_SERVICE }}
      CLOUD_RUN_REGION: ${{ github.event.inputs.region || vars.CLOUD_RUN_REGION || 'us-central1' }}
      CLOUD_BUILD_SERVICE_ACCOUNT: ${{ vars.CLOUD_BUILD_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          EXTRA_FLAGS=""
          if [ -n "${CLOUD_BUILD_SERVICE_ACCOUNT}" ]; then
            EXTRA_FLAGS="--build-service-account=${CLOUD_BUILD_SERVICE_ACCOUNT}"
          fi

          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --source . \
            --region "${CLOUD_RUN_REGION}" \
            --platform managed \
            --allow-unauthenticated \
            ${EXTRA_FLAGS}

      - name: Show service URL
        run: |
          gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --region "${CLOUD_RUN_REGION}" \
            --format='value(status.url)'

  deploy-config-missing:
    runs-on: ubuntu-latest
    if: ${{ !(vars.GCP_PROJECT_ID != '' && vars.CLOUD_RUN_SERVICE != '' && secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT != '') }}
    steps:
      - name: Explain missing configuration
        run: |
          echo "Deploy skipped: missing required GitHub Variables/Secrets."
          echo "Required Variables: GCP_PROJECT_ID, CLOUD_RUN_SERVICE (optional CLOUD_RUN_REGION, CLOUD_BUILD_SERVICE_ACCOUNT)"
          echo "Required Secrets: GCP_WORKLOAD_IDENTITY_PROVIDER, GCP_SERVICE_ACCOUNT"
